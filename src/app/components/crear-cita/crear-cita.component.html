<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Crear cita</h5>
    <div *ngIf="formularioIncorrecto == true" class="text-center">
      <span class="badge text-bg-danger"
        >Todos los campos son obligatorios
      </span>
    </div>

    <div class="form-group mt-3">
      <label for="nombre">Name</label>
      <input
        [(ngModel)]="nombre"
        type="text"
        class="form-control"
        placeholder="Ingrese su nombre"
        id="nombre"
      />
    </div>
    <div class="form-group mt-3">
      <label for="fecha">Fecha</label>
      <input
        [(ngModel)]="fecha"
        type="date"
        class="form-control"
        placeholder="Ingrese su Fecha"
        id="fecha"
      />
    </div>
    <div class="form-group mt-3">
      <label for="hora">Hora</label>
      <input
        [(ngModel)]="hora"
        type="time"
        class="form-control"
        placeholder="Ingrese su hora"
        id="hora"
      />
    </div>
    <div class="form-group mt-3">
      <label for="sintomas">sintomas</label>
      <textarea
        [(ngModel)]="sintomas"
        name="sintomas"
        id="sintomas"
        class="form-control"
        rows="3"
        placeholder="Ingrese los sintomas"
      ></textarea>
    </div>
    <button
      style="width: 100%"
      type="button"
      class="btn btn-info"
      (click)="agregarCita()"
    >
      Agregar cita
    </button>
  </div>
</div>
